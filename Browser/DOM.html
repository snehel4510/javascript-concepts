<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <h1 id="title">Document object model</h1>
    <h2 class="title2" style="color: aquamarine">attributes</h2>
    <a href="https://www.google.com">Link to something</a>
    <div>
      <p>hello world</p>
      <p>lorem ipsum</p>
      <p class="error">this is an error</p>
    </div>
    <div class="error"><p>this is a div error</p></div>
    <div class="content">
      <p>this is a div content</p>
    </div>
    <div id="email" class="blue white green">enter your email</div>
    <style>
      .red {
        color: red;
        padding: 10px;
        border: 2px solid rgb(96, 13, 13);
      }
      .green {
        color: green;
        padding: 10px;
        border: 2px solid rgb(40, 163, 40);
      }
    </style>
    <script src="DOM.js"></script>
  </body>
</html>
